spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=${PRODUCT_SERVICE_DB_URL}
spring.datasource.username=${PRODUCT_SERVICE_DB_USERNAME}
spring.datasource.password=${PRODUCT_SERVICE_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
spring.flyway.url=${PRODUCT_SERVICE_DB_FLYWAY_URL}
spring.flyway.user=${PRODUCT_SERVICE_DB_USERNAME}
spring.flyway.password=${PRODUCT_SERVICE_DB_PASSWORD}
server.port=${PRODUCT_SERVICE_PORT}
logging.level.org.springframework.security=trace
spring.security.oauth2.resourceserver.jwt.issuer-uri=${PRODUCT_SERVICE_JWT_ISSUER_URI}
#spring.main.allow-bean-definition-overriding=true

